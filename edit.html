<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    <link rel="stylesheet" href="styles/tw-output.css">
  </head>
  <body class="bg-gray-200 text-gray-800 min-h-screen font-sans">
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-6">
          <h1 class="text-lg sm:text-2xl font-semibold">Attendance Checker</h1>
        </div>
      </header>

    <main class="flex flex-col md:flex-row items-center justify-center mx-auto mt-3 sm:mt-6 lg:w-5xl text-sm sm:text-base">
      <aside class="w-full md:flex-1 mb-4 md:mb-0">
        <div class="bg-gray-100 text-center flex flex-col mx-auto w-[95%] pt-2 pb-3 sm:pt-4 sm:pb-7 rounded-2xl shadow-[0_0_15px_5px_rgba(0,0,0,0.03)]">
          <h1>Import</h1>
          <button class="bg-white mt-1 sm:mt-3 mx-2 sm:mx-6 py-3 rounded-2xl shadow-[0_0_15px_1px_rgba(0,0,0,0.03)]">
            <input class="hidden" id="import-attendance-file" type="file" accept=".xlsx">
            <label for="import-attendance-file">
              <h1>Attendance File</h1>
              <p id="edit-file-display">No File Chosen</p>
            </label>
          </button>
        </div>
        <div id="export-edited-attendance-div" class="bg-gray-100 text-center hidden flex-col mx-auto w-[95%] pt-2 pb-3 sm:pt-4 sm:pb-7 rounded-2xl shadow-[0_0_15px_5px_rgba(0,0,0,0.03)] mt-3">
          <button id="export-edited-attendance-button"class="bg-white mt-1 sm:mt-3 mx-2 sm:mx-6 py-3 rounded-2xl shadow-[0_0_15px_1px_rgba(0,0,0,0.03)]">
            <h1>Save to XLSX</h1>
          </button>
        </div>
      </aside>

      <section class="bg-gray-100 flex-2 mx-6 px-6 py-7 rounded-2xl shadow-[0_0_15px_5px_rgba(0,0,0,0.03)] text-xs sm:text-base w-[95%] sm:w-[92%] max-h-[80vh]">
        <h1 class="mb-4 font-semibold">Attendance</h1>
        <div class="px-5 bg-white rounded-2xl max-h-100 overflow-y-auto">
          <table class="w-full table-auto sm:table-fixed text-sm sm:text-base">
            <thead class="sticky top-0 bg-white">
              <tr class="text-left text-gray-600">
                <th class="pt-5 pb-5 w-10/12">Name</th>
                <th class="pt-5 pb-5 pl-5">Status</th>
              </tr>
            </thead>
            <tbody id="students-container" class="divide-y">
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="./scripts/edit/main.js"></script>
  </body>
</html>
