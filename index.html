<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Attendance Checker</title>
	<link rel="stylesheet" href="styles/tw-output.css">
</head>
<body class="bg-gray-200 text-gray-800 min-h-screen font-sans">
  <header class="bg-white shadow-sm">
			<div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-6">
				<h1 class="text-lg sm:text-2xl font-semibold">Attendance Checker</h1>
			</div>
	</header>
  <main class="flex flex-col-reverse items-center md:flex-row justify-between max-w-5xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
    <section class="w-11/12 md:w-8/12 mt-5 md:mt-0 text-center flex flex-col items-center justify-center">
      <div class="font-bold mb-5 bg-white w-fit px-3 py-2 rounded-lg shadow-[0_0_15px_5px_rgba(0,0,0,0.03)]">Subjects</div>
    <div id="subject-button-container" class="w-full flex flex-wrap justify-center gap-4">
      <p class="text-sm text-gray-500 text-shadow-md text-shadow-gray-200 font-semibold">Upload both required lists first.</p>
    </div>
      
    </section>
    <aside class="mt-0 w-full md:w-4/12 flex flex-col gap-4 justify-center items-center text-sm md:text-base">
      <div class="bg-gray-50 shadow w-full flex flex-col gap-4 pt-4 pb-6 rounded-2xl">
        <h1 class="font-bold text-center hidden md:block my-2">Import</h1>
        <button class="flex h-min">
          <label for="import-students-file" class="bg-white shadow-[0_0_15px_5px_rgba(0,0,0,0.03)] text-center w-full mx-4 px-6 md:px-14 py-2 md:py-6 rounded-2xl transition-colors duration-100 hover:bg-emerald-300 hover:cursor-pointer">
            <p class="font-bold">Import Students List</p>
            <p class="js-students-list-chosen">No File Chosen</p>
          </label>
          <input type="file" id="import-students-file" name="import-students-file" class="hidden" accept=".xlsx">
        </button>
        <button class="flex h-min">
          <label for="import-subjects-file" class="bg-white shadow-[0_0_15px_5px_rgba(0,0,0,0.03)] text-center w-full mx-4 px-6 md:px-14 py-2 md:py-6 rounded-2xl transition-colors duration-100 hover:bg-emerald-300 hover:cursor-pointer">
            <p class="font-bold">Import Subjects List</p>
            <p class="js-subjects-list-chosen">No File Chosen</p>
          </label>
          <input type="file" id="import-subjects-file" name="import-subjects-file" class="hidden" accept=".xlsx">
        </button>
      </div>
      <div class="bg-gray-50 shadow-[0_0_15px_5px_rgba(0,0,0,0.03)] w-full flex flex-col py-4 md:py-7 rounded-2xl">
        <div class="flex flex-col gap-4 px-4 md:px-7 font-bold">
          <button id="redirect-to-edit" class="bg-white shadow-[0_0_15px_5px_rgba(0,0,0,0.03)] text-center py-2 md:py-6 rounded-2xl transition-colors duration-100 hover:bg-orange-200 hover:cursor-pointer">
            <p>Edit Existing Attendance</p>
          </button>
          <button class="bg-white shadow-[0_0_15px_5px_rgba(0,0,0,0.03)] text-center py-2 md:py-6 rounded-2xl transition-colors duration-100 hover:bg-orange-200 hover:cursor-pointer">
            <p>Create Custom Attendance</p>
          </button>
        </div>  
      </div>
    </aside>
  </main>
  <script type="module" src="./scripts/index/main.js"></script>
</body>
</html>
