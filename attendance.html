<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Attendance</title>
		<link rel="stylesheet" href="styles/tw-output.css">
	</head>
	<body class="bg-gray-100 text-gray-800 min-h-screen font-sans">
		<header class="bg-white shadow-sm">
			<div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-6">
				<h1 class="text-lg sm:text-2xl font-semibold">Attendance Checker</h1>
			</div>
		</header>

		<main class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-8 grid grid-cols-1 lg:grid-cols-3 gap-6 sm:gap-8">
			<section class="lg:col-span-2 space-y-6">
				<div class="bg-white rounded-lg shadow p-4 sm:p-6 flex flex-col sm:flex-row items-start sm:items-center justify-between">
					<div class="w-fit text-lg flex">
						<p id="update-highlight" class="font-bold w-fit pr-2">Recent Log:</p>
						<p id="update-name" class="w-fit">None
						</p>
						<p id="update-status" class="hidden font-bold w-fit pl-2"></p>
					</div>
				</div>
				<!-- Input section -->
				<div class="bg-white rounded-lg shadow p-4 sm:p-6">
					<h2 class="text-lg font-medium mb-3">Input Student ID here</h2>
					<div class="flex flex-col sm:flex-row gap-3">
						<input aria-label="Student ID" placeholder="e.g. 2025-XXXXXX" class="js-id-input flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 mb-2 sm:mb-0" />
						<button class="js-log-button w-full sm:w-auto px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Log</button>
					</div>
				</div>

				<!-- Class info -->
				<div class="bg-white rounded-lg shadow p-4 sm:p-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
					<div class="sm:col-span-1">
						<h3 class="text-sm text-gray-500">Start Time</h3>
						<p id="start-time" class="text-lg font-semibold">Loading...</p>
					</div>
					<div class="sm:col-span-1">
						<h3 class="text-sm text-gray-500">Subject</h3>
						<p id="subject" class="text-lg font-semibold">Loading...</p>
					</div>
					<div class="sm:col-span-1">
						<h3 class="text-sm text-gray-500">Date</h3>
						<p id="date" class="text-lg font-semibold">MM-DD-YYYY</p>
					</div>
				</div>

				<!-- Time display -->
				<div class="bg-white rounded-lg shadow p-4 sm:p-6 flex flex-col sm:flex-row items-start sm:items-center justify-between">
					<div>
						<h3 class="text-sm text-gray-500">Current Time</h3>
						<p id="current-time" class="js-clock text-3xl sm:text-7xl font-bold">Loading...</p>
					</div>
				</div>

				<div class="bg-white rounded-lg shadow p-4 sm:p-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
					<div class="sm:col-span-1">
						<h3 class="text-sm text-gray-500">Present</h3>
						<p id="present-value" class="text-lg font-semibold">4</p>
					</div>
					<div class="sm:col-span-1">
						<h3 class="text-sm text-gray-500">Late</h3>
						<p id="late-value" class="text-lg font-semibold">6</p>
					</div>
					<div class="sm:col-span-1">
						<h3 class="text-sm text-gray-500">Absent</h3>
						<p id="absent-value" class="text-lg font-semibold">7</p>
					</div>
				</div>	
				
			</section>

			<!-- Side section: student table -->
			<aside class="bg-white rounded-lg shadow p-4 sm:p-6 h-[39.6rem]">
				<h2 class="text-lg font-medium mb-4">Students</h2>
				<div class="overflow-x-auto lg:overflow-x-hidden h-[82%]">
					<table class="w-full min-w-[320px] table-fixed text-sm overflow-y-scroll">
						<thead>
							<tr class="text-left text-gray-600">
								<th class="pb-2">Name</th>
								<th class="pb-2 pl-5">Status</th>
							</tr>
						</thead>
						<tbody class="js-student-table divide-y">
						</tbody>
					</table>
				</div>
				<button class="js-export-button w-full mt-5 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Save as XLSX</button>
			</aside>
		</main>
		<script type="module" src="./scripts/attendance/main.js"></script>
	</body>
</html>
